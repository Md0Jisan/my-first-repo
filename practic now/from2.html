<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/style2.css">
    <link rel="stylesheet" href="../style/form2.css">
</head>
<body>
    <header>
        <nav>
            <ul>
              <li>
                <a href="">Home</a>
                <ul class="all">
                     <li><a href="blogs2.html">Blogs</a></li>
                    <li><a href="tables.html">Table</a></li>

              <li><a href="media2.html">Media</a></li>
            </ul>
        </nav>
        <h1 id="head">Registration Now</h1>
    </header>
        <form>
            <label for="Your name:">Your Name:
                <input type="text" placeholder="Your name">
            </label>
            <label for="Email Address">Email Address:
                <input type="email" placeholder="Email Address">
            </label>
            <label for="Your password">Your password:
                <input type="password" placeholder="Your password">
            </label>
            <label for="Your Number">Your Number:
                <input type="number" placeholder="Your Number">
            </label>
            <fieldset>
                <legend>Chose Your Career</legend>
                <label for="Job Holder">
                    <input type="radio" name="profession" id="Job Holder">Job Holder
                </label>
                <label for="CA">
                    <input type="radio" name="profession" id="CA">CA
                </label>
                <label for="Business">
                    <input type="radio" name="profession" id="Business">Business
                </label>
                <label for="Doctor">
                    <input type="radio" name="profession" id="Doctor">Doctor
                </label>
            </fieldset>
            <fieldset>
                <legend>Chose Your Hobby</legend>
                <label for="Cricket">
                    <input type="checkbox" name="hobby" id="Cricket">Cricket
                </label>
                <label for="Football">
                    <input type="checkbox" name="hobby" id="Football">Football
                </label>
                <label for="Indoor Game">
                    <input type="checkbox" name="hobby" id="Indoor Game">Indoor Game
                </label>
                <label for="Outdoor Game">
                    <input type="checkbox" name="hobby" id="Outdoor Game">Outdoor Game
                </label>
            </fieldset>
           <input type="reset" value="reset">
        </form>
    <footer id="last">CopyRight-2023</footer>
</body>
</html>
